{% extends "base.html" %}

{% block title %}INACAPBAZA - Inicio de sesión{% endblock %}

{% block content %}
<div class="container mt-5">
    <h2 class="text-center">Iniciar Sesión</h2>
    <div class="container mt-3">
        <form method="POST">
            {% csrf_token %}
            <div class="form-group">
                <label for="correo">Correo:</label>
                <input type="text" placeholder="Ingrese el Correo" name="correo" id="correo" class="form-control"
                    required>
            </div>
            <div class="form-group">
                <label for="contraseña" class="mt-3">Contraseña:</label>
                <input type="password" placeholder="Ingrese la contraseña" name="contraseña" id="contraseña"
                    class="form-control" required>
            </div>
            <button type="submit" class="btn btn-primary mt-4">Iniciar Sesión</button>
        </form>
    </div>

    {% if messages %}
    <ul class="mt-3">
        {% for message in messages %}
        <li class="alert alert-info">{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
</div>
{% endblock %}
